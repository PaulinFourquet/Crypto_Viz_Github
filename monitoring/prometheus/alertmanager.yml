global:
  resolve_timeout: 5m
  smtp_smarthost: 'localhost:25'
  smtp_from: 'alertmanager@crypto-viz.local'

# Templates for notifications
templates:
  - '/etc/alertmanager/*.tmpl'

# Route tree for alerts
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  routes:
    # Critical alerts
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'

    # Kafka specific alerts
    - match:
        component: kafka
      receiver: 'kafka-alerts'

# Receivers (notification endpoints)
receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://backend:8000/api/alerts/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://backend:8000/api/alerts/critical'
        send_resolved: true

  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://backend:8000/api/alerts/warning'
        send_resolved: true

  - name: 'kafka-alerts'
    webhook_configs:
      - url: 'http://backend:8000/api/alerts/kafka'
        send_resolved: true

# Inhibition rules (suppress certain alerts when others are firing)
inhibit_rules:
  # Inhibit warning if critical alert is firing for the same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
