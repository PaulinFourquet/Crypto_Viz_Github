groups:
  - name: crypto_viz_alerts
    interval: 30s
    rules:
      # Container Health Alerts
      - alert: ContainerDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
          component: infrastructure
        annotations:
          summary: "Container {{ $labels.instance }} is down"
          description: "Container {{ $labels.job }} on {{ $labels.instance }} has been down for more than 2 minutes."

      # High CPU Usage
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          component: performance
        annotations:
          summary: "High CPU usage detected"
          description: "Container {{ $labels.name }} is using {{ $value }}% CPU for more than 5 minutes."

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) * 100 > 85
        for: 5m
        labels:
          severity: warning
          component: performance
        annotations:
          summary: "High memory usage detected"
          description: "Container {{ $labels.name }} is using {{ $value }}% of memory limit."

      # Kafka Alerts
      - alert: KafkaOfflinePartitions
        expr: kafka_controller_kafkacontroller_offlinepartitionscount > 0
        for: 1m
        labels:
          severity: critical
          component: kafka
        annotations:
          summary: "Kafka has offline partitions"
          description: "Kafka cluster has {{ $value }} offline partitions."

      - alert: KafkaUnderReplicatedPartitions
        expr: kafka_server_replicamanager_underreplicatedpartitions > 0
        for: 5m
        labels:
          severity: warning
          component: kafka
        annotations:
          summary: "Kafka has under-replicated partitions"
          description: "Kafka has {{ $value }} under-replicated partitions for more than 5 minutes."

      - alert: KafkaConsumerLag
        expr: kafka_consumergroup_lag > 1000
        for: 10m
        labels:
          severity: warning
          component: kafka
        annotations:
          summary: "High Kafka consumer lag"
          description: "Consumer group {{ $labels.consumergroup }} has lag of {{ $value }} messages on topic {{ $labels.topic }}."

      # Disk Space Alerts
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 20
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "Low disk space"
          description: "Filesystem {{ $labels.mountpoint }} has only {{ $value }}% space available."

      - alert: CriticalDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 2m
        labels:
          severity: critical
          component: infrastructure
        annotations:
          summary: "Critical disk space"
          description: "Filesystem {{ $labels.mountpoint }} has only {{ $value }}% space available. Immediate action required!"

      # API Response Time
      - alert: HighAPILatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API latency"
          description: "API endpoint {{ $labels.endpoint }} has 95th percentile latency of {{ $value }}s."

      # Spark Alerts
      - alert: SparkWorkerDisconnected
        expr: spark_master_workers < 2
        for: 5m
        labels:
          severity: warning
          component: spark
        annotations:
          summary: "Spark worker disconnected"
          description: "Only {{ $value }} Spark workers are connected to the master. Expected 2."

      # System Load
      - alert: HighSystemLoad
        expr: node_load5 > 4
        for: 10m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High system load"
          description: "System 5-minute load average is {{ $value }}."
